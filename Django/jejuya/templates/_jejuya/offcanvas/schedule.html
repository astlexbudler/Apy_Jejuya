<!-- 일정 선택 모달 -->
<div class="modal fade" id="offcanvas-schedule" tabindex="-1" aria-labelledby="offcanvas-schedule-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="offcanvas-schedule-label">일정 선택</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- 일정 목록 -->
        <ul class="list-group">
          <li class="list-group-item">일정 1</li>
          <li class="list-group-item">일정 2</li>
          <li class="list-group-item">일정 3</li>
          <!-- 기타 일정 추가 -->
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary">일정에 추가</button>
      </div>
    </div>
  </div>
</div>
