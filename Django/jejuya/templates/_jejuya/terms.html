제주야 서비스 개인정보 처리 방침

서비스 제공 및 사용자 관리: 제주 관광지 및 호텔 정보 제공과 사용자 식별을 위한 회원 관리
위치 정보 활용(선택 사항): 사용자의 위치에 따라 맞춤형 관광 정보를 제공
푸시 알림 발송(선택 사항): 제주야 서비스의 업데이트, 관광 정보 제공 등을 위한 푸시 알림 서비스 제공

필수 항목: 쿠키 정보, 사용자 기기 토큰
선택 항목: 위치 정보

파기절차: 보유기간이 경과된 개인정보는 개인정보 보호책임자의 승인을 받아 파기합니다.

**“서비스”**란 제주야가 제공하는 제주 관광지 및 호텔 정보 안내 서비스와 관련된 모든 기능을 의미합니다.

제주야는 다음의 서비스를 제공합니다.

제주 관광지 및 호텔 정보 제공: 제주 관광지, 호텔, 숙박 정보에 대한 맞춤형 안내 제공
푸시 알림 서비스: 제주 관련 최신 정보 및 혜택 안내
